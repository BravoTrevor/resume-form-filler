<!DOCTYPE html>
<html>
<head>
    <title>Advanced Form Filler</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <!-- Add this new section at the top, just after the opening <body> tag -->
    <fieldset>
        <legend>Job Analysis</legend>
        <div>
            <label for="jobUrl">Job Listing URL:</label>
            <input type="url" id="jobUrl" name="jobUrl" placeholder="https://www.linkedin.com/jobs/view/...">
        </div>
        <button type="button" id="analyzeJobBtn">Analyze Job</button>
        <div id="analysisSpinner" class="spinner" style="display: none;"></div>
        <div id="analysisResult" class="analysis-container">
            <!-- Analysis results will be displayed here by JS -->
        </div>
    </fieldset>

    <hr>
    <!-- The rest of your existing popup.html for profile data follows -->
    <h3>Your Profile Data:</h3>

    <!-- Basic Info -->
    <fieldset>
        <legend>Basic Info</legend>
        <!-- ... your existing fields for fullName, email, etc. ... -->
    </fieldset>

    <!-- ... the rest of your HTML ... -->
    <h3>Your Profile Data:</h3>

    <!-- Basic Info -->
    <fieldset>
        <legend>Basic Info</legend>
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
        </div>
         <div>
            <label for="residence">Location / Residence (e.g., City, Country):</label>
            <input type="text" id="residence" name="residence">
        </div>
         <div>
            <label for="summary">Short Summary / About Me:</label>
            <textarea id="summary" name="summary" rows="4"></textarea>
        </div>
    </fieldset>

    <!-- Work Experience -->
    <fieldset>
        <legend>Work Experience</legend>
        <div id="workExperienceList">
            <!-- Work entries will be added here by JS -->
        </div>
        <button type="button" id="addWorkExp">Add Work Experience</button>
    </fieldset>

    <!-- Education -->
    <fieldset>
        <legend>Education</legend>
        <div id="educationList">
            <!-- Education entries will be added here by JS -->
        </div>
        <button type="button" id="addEducation">Add Education</button>
    </fieldset>

     <!-- Skills -->
    <fieldset>
        <legend>Skills (Comma-separated)</legend>
        <div>
            <!-- Label removed for brevity, assuming legend is enough -->
            <textarea id="skills" name="skills" rows="3" placeholder="e.g., JavaScript, Python, Project Management"></textarea>
        </div>
    </fieldset>

     <!-- Links -->
    <fieldset>
        <legend>Links (e.g., Portfolio, LinkedIn, GitHub)</legend>
         <div id="linksList">
            <!-- Link entries will be added here by JS -->
        </div>
        <button type="button" id="addLink">Add Link</button>
    </fieldset>

     <!-- Certifications -->
     <fieldset>
        <legend>Certifications & Licenses</legend>
         <div id="certsList">
            <!-- Cert entries will be added here by JS -->
        </div>
        <button type="button" id="addCert">Add Certification/License</button>
    </fieldset>

     <!-- References (Use with caution - often requested later) -->
     <fieldset>
        <legend>References</legend>
         <div id="referencesList">
            <!-- Ref entries will be added here by JS -->
        </div>
        <button type="button" id="addReference">Add Reference</button>
    </fieldset>


    <hr>
    <button id="save">Save All Details</button>
    <p id="status" class="status-message"></p>
    <hr>
    <button id="fill">Fill Current Form</button>

    <script src="popup.js"></script>
</body>
</html>
